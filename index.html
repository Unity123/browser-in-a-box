<!DOCTYPE html>
<html>
  <head>
    <title>Browser In A Box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://raw.githubusercontent.com/niutech/x-frame-bypass/master/x-frame-bypass.js"></script>
  </head>
  <body>
    <input type="text" id="url"/>
    <button id="go">Go</button>
    <button id="back">Back</button>
    <button id="forward">Forward</button>
    <br/>
    <iframe is="x-frame-bypass" id="frame" style="width:100%;height:100%" src="https://google.com"></iframe>
    <script>
      $("#go").click(function () {
        $("#frame").attr("src", $("#url").val());
      });
    </script>
  </body>
</html>
